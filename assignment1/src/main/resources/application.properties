# Database Connection
spring.datasource.url= jdbc:mysql://localhost:3306/stackoverflow?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username= root
spring.datasource.password= root

# Hibernate
# Hibernate ddl auto (create, create-drop, validate, update..)
# spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto= validate

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Repository
# repository-type= MEMORY
repository-type= JDBC

# Server
server.port= 8081

# Sql queries logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.internal=WARN
logging.level.org.hibernate.stat=DEBUG
logging.level.org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl=WARN




